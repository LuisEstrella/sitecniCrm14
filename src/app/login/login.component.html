<section class="container-fluid">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container" [formGroup]="formUser">
        <div class="form-group ">
          <h4 class="text-center font-weight-bold"> Iniciar sesi√≥n </h4>
          <label for="InputCedula">Cedula</label>
           <input formControlName="identifcationNumber"
            type="text" 
            class="form-control" 
            id="InputCedula" 
            aria-describeby="usernameHelp" 
            placeholder="Ingresar cedula"
            onkeypress="return ((event.charCode >= 48 && event.charCode <= 57))"
            maxlength="15">
        </div>

        <div class="mt-3"></div>

        <div class="form-group">
          <label for="InputEmail">Correo</label>
          <input formControlName="email"
            type="email" 
            class="form-control" 
            id="InputEmail" 
            placeholder="Ingresar correo">
        </div>

        <div class="mt-3"></div>

        <button type="button" class="btn btn-primary btn-block" (click)="sendValidate()">Validar Usuario</button>
        </form>
      </section>
    </section>
  </section>

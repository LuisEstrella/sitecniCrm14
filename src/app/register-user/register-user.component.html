<section class="container-fluid">
    <section class="row justify-content-center" *ngIf="showForm">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container" [formGroup]="formRegisterUser">
        <div class="form-group ">
          <h4 class="text-center font-weight-bold"> Registrar Usuario </h4>
          <label for="InputCedula">Cedula</label>
           <input formControlName="identifcationNumber"
            type="text" 
            class="form-control" 
            id="InputCedula" 
            aria-describeby="usernameHelp">
        </div>

        <div class="mt-3"></div>

        <div class="form-group">
          <label for="InputEmail">Correo</label>
          <input formControlName="email"
            type="email" 
            class="form-control" 
            id="InputEmail">
        </div>

        <div class="mt-3"></div>
        <div class="form-group">
          <label for="InputName">Nombre</label>
          <input formControlName="name"
            type="text" 
            class="form-control" 
            id="InputName" 
            placeholder="Nombre">
        </div>

        <div class="mt-3"></div>
        <div class="form-group">
          <label for="InputLastName">Apellido</label>
          <input formControlName="lastName"
            type="text" 
            class="form-control" 
            id="InputLastName" 
            placeholder="Apellido">
        </div>

        <div class="mt-3"></div>
        <div class="form-group">
          <label for="InputCellPhone">Celular</label>
          <input formControlName="cellPhone"
            type="text" 
            class="form-control" 
            id="InputCellPhone" 
            placeholder="Celular"
            onkeypress="return ((event.charCode >= 48 && event.charCode <= 57))"
            maxlength="15">
        </div>

        <div class="mt-3"></div>
        <div class="form-group">
          <label for="InputAddress">Direccion</label>
          <input formControlName="address"
            type="text" 
            class="form-control" 
            id="InputAddress" 
            placeholder="Direccion">
        </div>

        <div class="mt-3"></div>

        <button type="button" class="btn btn-primary btn-block" (click)="sendValidate()">Registrar Usuario</button>
        </form>
      </section>
    </section>
  </section>
